<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE TO DO LIST</title>
  <!-- FONT AWERSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- GENERAL STYLE SHEET -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">To Do List</h1>
    </div>
  </header>
  <div class="container">
    <div class="card card-body" id="main">
      <h2 class="title">Add Tasks</h2>
      <form class="form-inline mb-3" action="javascript:void(0)">
        <input type="text" placeholder="Type something..." class="form-control mr-2">
        <input type="submit" id="submit" class="btn btn-dark" value="Submit" >
      </form>
      <h2 class="title">Tasks</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">
          <span class="task-text">Task 1</span>
          <input type="text" class="input-edit">
            <!-- <i class="uil uil-edit icon"></i> -->
            <!-- <i class="uil uil-trash-alt icon"></i> -->
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
        </li>
        <li class="list-group-item">
          <span >Task 2</span>
          <input type="text" class="input-edit">
            <!-- <i class="uil uil-edit icon"></i> -->
            <!-- <i class="uil uil-trash-alt icon"></i> -->
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
        </li>
        <li class="list-group-item">
          <span >Task 3</span>
          <input type="text" class="input-edit">
            <!-- <i class="uil uil-edit icon"></i> -->
            <!-- <i class="uil uil-trash-alt icon"></i> -->
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
        </li>
        <li class="list-group-item">
          <span >Task 4</span>
          <input type="text" class="input-edit">
            <!-- <i class="uil uil-edit icon"></i> -->
            <!-- <i class="uil uil-trash-alt icon"></i> -->
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
        </li>
      </ul>
    </div>
  </div>
  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
